<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css'
        integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=='
        crossorigin='anonymous' />
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

    <!--nostro stile -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container " id="root">
        <!-- layout carousel -->
        <div class="row">
            <div class="col d-flex justify-content-center my-5">
                <i id="prev" class="fa-solid fa-circle-arrow-left"></i>
                <ul id="carousel-list">
                    <li v-for="(card, index) in cards">
                        <figure :class="{'active' : currentIndex === index}">
                            <!-- class="currentIndex === index ? 'active' : '' 
                                questa scrittura del ternario per determinare il 'nome' da attribuire alla classe secondo le casistiche, diventa: (rigo sopra)" che significa: se questa condizione è vera, metti la classe, altrimenti nulla! importante da utilizzare solo se la seconda alternativa è una classe vuota -->
                            <img :src=card.url :alt=card.title>
                            <figcaption>
                                <h3> {{card.title}}</h3>
                                <h5> {{card.description}}
                                </h5>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
                <i id="next" class="fa-solid fa-circle-arrow-right"></i>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="thumbnails-list d-flex justify-content-between mb-5">
                    <li v-for="(card, index) in cards">
                        <img :src=card.url :alt=card.title :class="{'active' : currentIndex === index}">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
